<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="popup.js"></script>
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;600;700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap">
</head>

<body>
  <!-- top menu toolbar -->
  <div class="toolbar-container">
    <div class="toolbar">
      <!-- github readme -->
      <div class="toolbar-section toolbar-item tooltip toolbar-a">
        <a href="https://github.com/slimslyde/osmosis-companion#readme" target="_blank">Osmosis Companion <div style="font-size:6pt">version 0.2.2</div>
        </a>
        <span class="tooltiptext tooltip-left">Visit GitHub</span>
      </div>
      <!-- tabs  -->
      <div class="toolbar-section">
        <div class="toolbar-item tooltip">Dashboard<span class="tooltiptext tooltip-right">wen? #soon</span></div>
        <div class="toolbar-item toolbar-item-active">My Assets</div>
        <div class="toolbar-item tooltip">My Pools<span class="tooltiptext tooltip-right">wen? #soon</span></div>
      </div>
      <!-- menu  -->
      <div class="toolbar-section">
        <div class="toolbar-item toolbar-icon tooltip" id="btnRefresh">â†»<span class="tooltiptext tooltip-right">Force refresh</span></div>
        <div class="toolbar-item toolbar-icon tooltip masked">ðŸ—¯<span class="tooltiptext tooltip-right">Alerts (wen? #soon)</span></div>
        <div class="toolbar-item toolbar-icon tooltip masked">âœ‰<span class="tooltiptext tooltip-right">Notifications (wen? #soon)</span></div>
        <div class="toolbar-item toolbar-icon tooltip masked">âš™<span class="tooltiptext tooltip-right">Settings (wen? #soon)</span></div>
      </div>
    </div>
  </div>

  <!-- Asthetics -->
  <div class="corner-left">
    <div class="corner-left-mask">
    </div>
  </div>
  <div class="corner-right">
    <div class="corner-right-mask">
    </div>
  </div>

  <!-- "My Assets" tab -->
  <div class="wrapper selected" id="tab_myAssets">
    <table style="width: 100%; padding-bottom: 32px;">
      <thead>
        <tr class="table-header">
          <td class="inner-td td-rank">
            <p class="table-header-text">
              <div class="sort-button after" data-sort="rank">#</div>
            </p>
          </td>
          <td class="inner-td td-name">
            <p class="table-header-text">
              <div class="sort-button after" data-sort="name">Asset / Chain</div>
            </p>
          </td>
          <td class="inner-td td-price">
            <p class="table-header-text">
              <div class="sort-button" data-sort="price">Price</div>
            </p>
          </td>
          <td class="inner-td td-balance">
            <p class="table-header-text">
              <div class="sort-button" data-sort="balance">Balance</div>
            </p>
          </td>
          <td class="inner-td td-value">
            <p class="table-header-text">
              <div class="sort-button" data-sort="value">Value</div>
            </p>
          </td>
        </tr>
      </thead>
      <tbody style="width: 100%;" id="assets_tbody"></tbody>
    </table>

    <!-- template for rows -->
    <template id="template_asset_tr">
      <tr class="inner-tr" data-rank="rank" data-ticker="symbol" data-name="name" data-price="price" data-liquidity="liq" data-volume_24h="vol" data-balance="bal" data-value="val">
        <td class="inner-td td-rank paw-text">
          ...
        </td>
        <td class="inner-td td-name"><img src="" alt="img">
          <p class="paw-text tooltip"></p>
        </td>
        <td class="inner-td td-price">
          <p class="paw-text">...</p>
        </td>
        <td class="inner-td td-balance">
          <p class="paw-text">...</p>
        </td>
        <td class="inner-td td-value">
          <p class="paw-text">...</p>
        </td>
      </tr>
    </template>

    <!-- price refresh countdown -->
    <div class="status-wrapper">
      <div class="status tooltip" id="btnRefresh_lastRefreshed"></div>
    </div>
  </div>
  <div id="maskText"></div>
</body>

</html>
